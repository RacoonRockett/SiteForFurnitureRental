<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Прайс-лист</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 20px;
        }

        nav a {
            text-decoration: none;
            color: #3498db;
            margin-right: 15px;
            display: inline-block;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        footer {
            margin-top: 60px;
            font-size: 0.9em;
            color: #777;
            text-align: center;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            nav a {
                display: block;
                margin-bottom: 10px;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<!-- Контейнер для загрузки header -->
<div id="header-container"></div>

<h1 class="fade-in">Прайс-лист</h1>

<table class="fade-in">
    <tr>
        <th>Название</th>
        <th>Аренда (руб/мес)</th>
        <th>Выкуп (руб)</th>
    </tr>
    <tr>
        <td>Комплект «Домашний кабинет»</td>
        <td>1 500</td>
        <td>7 500</td>
    </tr>
    <tr>
        <td>Стол офисный</td>
        <td>900</td>
        <td>4 500</td>
    </tr>
    <tr>
        <td>Офисное кресло</td>
        <td>600</td>
        <td>3 000</td>
    </tr>
    <tr>
        <td>Стеллаж открытый</td>
        <td>500</td>
        <td>2 500</td>
    </tr>
</table>

<p class="fade-in">Цены указаны при аренде от 1 месяца. Возможны скидки за долгосрочную аренду.</p>

<a href="order.html" class="btn fade-in">Оформить заказ</a>

<!-- Контейнер для загрузки footer -->
<div id="footer-container"></div>

<script>
    const faders = document.querySelectorAll(".fade-in");

    const appearOnScroll = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (!entry.isIntersecting) return;
            entry.target.classList.add("visible");
            observer.unobserve(entry.target);
        });
    }, { threshold: 0.1 });

    faders.forEach(el => {
        appearOnScroll.observe(el);
    });
</script>

<!-- Подключение общих элементов -->
<script src="js/common.js"></script>
<script>
    // Загружаем header и footer при загрузке страницы
    document.addEventListener('DOMContentLoaded', function () {
        loadHeader();
        loadFooter();
    });
</script>

</body>
</html>
