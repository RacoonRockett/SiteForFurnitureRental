<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Вход в систему</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Вход в систему</h2>
    <form id="loginForm">
      <label for="username">Логин</label>
      <input type="text" id="username" required />

      <label for="password">Пароль</label>
      <input type="password" id="password" required />

      <button type="submit">Войти</button>
      <div id="errorMessage" class="error" style="color: red;"></div>
    </form>
  </div>

  <script src="/scripts/login.js"></script>

<!-- Модальное окно для согласия на использование кук -->
<div id="cookieSettingsModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <h3>Настройки файлов cookie</h3>
        <p>Этот сайт использует cookies для работы аутентификации.</p>

        <label>
            <input type="checkbox" id="cookieConsentCheckboxSetting" checked disabled />
            Обязательные файлы cookie (необходимы для входа)
        </label>

        <label>
            <input type="checkbox" id="analyticsCookies" />
            Файлы аналитики (Google Analytics и т.п.)
        </label>

        <button id="acceptCookieSettings">Сохранить</button>
    </div>
</div>

<button id="cookieSettingsBtn">Настройки кук</button>

<style>
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.modal-content {
    background: white;
    padding: 2rem;
    border-radius: 8px;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

.modal-content label {
    display: block;
    margin: 1rem 0;
}

#acceptCookieBtn {
    padding: 0.5rem 1rem;
    cursor: pointer;
}
</style>

</body>
</html>
