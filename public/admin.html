<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админка</title>
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>
    <header>
        <h1>Админка</h1>
    </header>

    <main>
        <form id="login-form">
            <input type="text" placeholder="Имя" required>
            <input type="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>

        <section id="admin-panel" class="hidden">
            <h2>Добавить товар</h2>
            <form id="add-product-form">
                <input type="text" id="name" placeholder="Название" required />
                <textarea id="description" placeholder="Описание" required></textarea>
                <input type="number" id="price" placeholder="Цена" required />
                <select id="category" required>
                    <option value="">Выберите категорию</option>
                    <option value="стулья">Стулья</option>
                    <option value="столы">Столы</option>
                    <option value="стеллажи">Стеллажи</option>
                    <option value="готовые наборы">Готовые наборы</option>
                </select>
                <input type="file" id="image" accept="image/*" required />
                <button type="submit">Добавить товар</button>
            </form>

            <h2>Заказы</h2>
            <ul id="orders-list"></ul>
        </section>
        </main>

        <script src="/public/scripts/admin.js"></script>
</body>
</html>
